{% extends "base.html" %}

{% block main %}

<form action="/search/">
    <input type="text" class="text-input" placeholder="Введите имя для поиска" name="name">
</form>


<ol>
{% for cand in found_list %}
<li> (id={{cand.id}}) <a href = "/candidate/{{cand.id}}">{{cand.name}}</a></li>
{% endfor %}
</ol>

{% endblock %}
